
<!-- Login Modal -->
<div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="LoginModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="LoginModalLongTitle">Login To Fit N' Fine</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>

        <form method="post" class="register-form" action="accounts/login/">
        {% csrf_token %}
            <div class="modal-body">
                <div class="main_page">
                    <h2 class="form-heading">Sign In</h2>
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user-alt fa-lg" aria-hidden="true"></i></label>
                        <input class="txt_input" type="text" name="username" id="username" placeholder="Username"/>
                    </div>
                    <div class="form-group">
                        <label for="pass"><i class="fas fa-lock fa-lg" aria-hidden="true"></i></label>
                        <input class="txt_input" type="password" name="pass" id="pass" placeholder="Password"/>
                    </div>
                    <div class="form-group form_term">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" value="true" />
                        <label for="agree-term" class="label-agree-term">Remember Me</label>
                        <p>Don't have an account yet?
                            <a href='javascript:;' onclick="goToRegister()">Register</a>
                        </p>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <div class="footer_buttons">
                    <button type="button" id="cancel_button_login" class="btn btn-info" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </div>
        </form>
    </div>
    </div>
</div>

<script>
    function goToRegister()
    {
        document.getElementById("cancel_button_login").click();
        document.getElementById("register_button").click();
    }
</script>
