<!-- Register Modal -->
<div class="modal fade" id="RegisterModal" tabindex="-1" role="dialog" aria-labelledby="RegisterModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="RegisterModalLongTitle">Create Your Fit N' Fine Account</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <form method="post" class="register-form" action="accounts/register/">
            {% csrf_token %}
                <div class="modal-body">
                    <div class="main_page">
                        <h2 class="form-heading">Register</h2>
                        <div class="form-group">
                            <label for="username"><i class="fa fa-user-alt fa-lg" aria-hidden="true"></i></label>
                            <input class="txt_input" type="text" name="username" id="username" placeholder="Username"/>
                        </div>
                        <div class="form-group">
                            <label for="name"><i class="fa fa-user fa-lg" a.ria-hidden="true"></i></label>
                            <input class="txt_input" type="text" name="name" id="name" placeholder="Name"/>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="fa fa-envelope fa-lg" aria-hidden="true"></i></label>
                            <input class="txt_input" type="email" name="email" id="email" placeholder="Email"/>
                        </div>
                        <div class="form-group">
                            <label for="phone"><i class="fa fa-phone fa-lg" aria-hidden="true"></i></label>
                            <input class="txt_input" type="number" name="phone" id="phone" placeholder="Phone Number"/>
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></label>
                            <input class="txt_input" type="password" name="pass" id="pass" placeholder="Set Password"/>
                        </div>
                        <div class="form-group">
                            <label for="pass2"><i class="fa fa-unlock-alt fa-lg" aria-hidden="true"></i></label>
                            <input class="txt_input" type="password" name="pass2" id="pass2" placeholder="Confirm Password"/>
                        </div>
                        <div class="form-group form_term">
                            Already A Registered User?
                            <a href='javascript:;' onclick="goToLogin()">Login</a>
                        </div>
                    </div>
                </div>
    
                <div class="modal-footer">
                    <div class="footer_buttons">
                        <button type="button" id="cancel_button_register" class="btn btn-info" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </div>
            </form>
        </div>
        </div>
    </div>
    
    <script>
        function goToLogin()
        {
            document.getElementById("cancel_button_register").click();
            document.getElementById("login_button").click();
        }
    </script>
